<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main class="content">
    <div class="content__info">
      <img class="content__info-code" src="/images/image-qr-code.png" alt="">
      <h1 class="content__info-title">Improve your front-end skills by building projects</h1>
      <p class="content__info-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  
  <footer class="attribution">
    <p class="attribution__text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
    <p class="attribution__text">
      Coded by <a href="https://github.com/liz1831" target="_blank">Lizbeth Flores</a>.
    </p>
  </footer>
</body>
</html>
